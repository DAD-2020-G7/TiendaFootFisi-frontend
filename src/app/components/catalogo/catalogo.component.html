<div class="container p-4">
    <div class="row">
        <div class="col-md-4" *ngFor="let prod of productos">
            <div class="card text-center">
                <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                    {{prod.sNombre}}
                    <button class="btn btn-info" (click)="addItem(prod)" [disabled]="_carritoService.items.includes(prod)">
                        <i class="fas fa-cart-plus"></i>
                    </button>
                </div>
                <img [src]="prod.sFoto" class="card-img-top imagen">
                <div class="card-body">
                    <p>{{prod.sDescripcion}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
