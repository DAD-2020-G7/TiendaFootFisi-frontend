<div class="container">

    <div class="mt-5 mb-5">
        <div style="font-size: 34px; font-weight: 300;">
            Tu carrito
        </div>
        <div style="font-size: 18px; font-weight: 300; color: rgb(121, 121, 121);">
            Usted tiene {{_carritoService.longitud }} objetos en su carrito.
        </div>
    </div>

    <div class="mt-1" *ngFor="let item of productos">

        <div style="display: flex; height: 110px; padding: 0px 20px 0px 20px; ">

            <div style="width: 10%; display: flex; justify-content: flex-start; align-items: center;">
                <img [src]="item.sFoto" width="80px">
            </div>

            <div
                style="flex-direction: column; display: flex; align-items: flex-start; justify-content: center; width: 40%;">
                <span style="font-weight: 600;">{{item.sNombre}} </span>
                <span style="font-size: 12px; font-weight: 300;">ID: 000000241 (S/ {{item.nPrecioUnitario | number: '1.2-2'}})</span>
            </div>

            <div class="centradoVertical" style="width: 39%;">

                <button mat-button>
                    -
                </button>
                <div style="border: 1px solid #ccc; width: 40px; text-align: center; padding: 6px; border-radius: 4px;">
                    1
                </div>
                <button mat-button>
                    +
                </button>

            </div>

            <div
                style="display: flex; align-items: flex-end; justify-content: center; flex-direction: column; width: 20%;">
                <span style="font-weight: 600; font-size: 19px;">S/ {{item.nPrecioUnitario | number: '1.2-2'}}</span>
                <a style="color: rgb(90, 206, 167); text-decoration: underline; cursor: pointer;">Ir al producto</a>
                <span style="font-size: 12px; color: firebrick; cursor: pointer;">Eliminar</span>
            </div>

        </div>

    </div>

    <mat-divider class="mt-2"></mat-divider>

    <div style="display: flex; justify-content: center; align-items: flex-end; flex-direction: column;" class="mt-4">
        <div style="width: 400px; display: flex;">
            <div style="display: flex; flex-direction: column; justify-content: center; align-items: flex-start;">
                <span style="font-weight: 600;">Orden Subtotal</span>
                <span style="font-size: 14px; color: rgb(102, 102, 102);">{{_carritoService.longitud}} items</span>
            </div>
            <span style="flex:  1 1 auto;"></span>
            <div style="display: flex; justify-content: end; align-items: center; font-size: 25px; font-weight: 500;">
                S/ 299.00
            </div>
        </div>
        <div class="mt-1">
            <button mat-raised-button
                style="width: 400px; font-size: 18px; padding: 5px; background-color: #2C3E50; color: #fff;">
                CONFIRMAR PAGO
            </button>
        </div>
    </div>


</div>
