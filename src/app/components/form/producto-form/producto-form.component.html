<div class="col-md-4 offset-md-4">
    <div class="card">
        <div class="card-body">
            <form>
                <div class="form-group">
                    <input type="text" name="sNombre" [(ngModel)]="producto.sNombre" placeholder="Nombre" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" name="sDescripcion" [(ngModel)]="producto.sDescripcion" placeholder="DescripciÃ³n" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" name="nPrecioUnitario" [(ngModel)]="producto.nPrecioUnitario" placeholder="Precio unitario" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" name="nCantidad" [(ngModel)]="producto.nCantidad" placeholder="Cantidad" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" name="sFoto" [(ngModel)]="producto.sFoto" placeholder="Url foto" class="form-control">
                </div>
                <div class="form-group">
                    <select class="form-control" name="sTalla" [(ngModel)]="producto.sTalla">
                        <option value="">--Seleccione talla--</option>
                        <option *ngFor="let talla of tallas" value={{talla.sDescripcion}}>{{talla.sDescripcion}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <select class="form-control" name="sMarca" (change)="comboMarca()" [(ngModel)]="producto.sMarca">
                        <option value="">--Seleccione marca--</option>
                        <option *ngFor="let marca of marcas">{{marca.sMarca}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <select class="form-control" name="sGenero" (change)="comboGenero()" [(ngModel)]="producto.sGenero">
                        <option value="">--Seleccione genero--</option>
                        <option *ngFor="let genero of generos" >{{genero.sGenero}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <select class="form-control" name="sTipo" [(ngModel)]="producto.sTipo">
                        <option value="">--Seleccione tipo--</option>
                        <option *ngFor="let tipo of tipos" value={{tipo.sTipo}}>{{tipo.sTipo}}</option>
                    </select>
                </div>
                <button class="btn btn-success btn-block" (click)="guardarProducto()">
                    Guardar
                </button>
            </form>
        </div>
    </div>
</div>
