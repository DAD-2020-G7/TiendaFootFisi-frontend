<div style="background-color: rgba(44, 62, 80, 0.2); width: 100%; height: 100% !important;" class="centradoVertical">

    <div style="height: auto; width: 400px; background-color: white; border-radius: 5px; ">

        <div style="font-size: 26px; font-weight: 600; text-align: center; padding-top: 50px;">
            INICIA SESIÓN
        </div>

        <div class="mt-5">
            <form style="display: flex; flex-direction: column; justify-content: center; align-items: center;"
                [formGroup]="loginForm">
                <mat-form-field appearance="fill" >
                    <mat-label>Usuario</mat-label>
                    <input matInput formControlName="user" #userInput autocomplete="false">
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Contraseña</mat-label>
                    <input matInput formControlName="password" [type]="hide ? 'password' : 'text'" autocomplete="false">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>

                <button type="submit" (click)="login()" mat-button class="mt-4" [disabled]="!loginForm.valid">
                    INGRESAR
                </button>
            </form>
        </div>

        <div class="mt-4">
            <div class="text-center">
                Nuestras redes sociales
            </div>
            <div class="text-center marcas">
                <i class="fab fa-facebook-square"></i>
                <i class="fab fa-instagram-square"></i>
                <i class="fab fa-youtube-square"></i>
            </div>
        </div>

        <div class="mt-5 pt-4 mb-5">
            <div class="text-center" style="text-align: center; color: rgb(102, 102, 102);">
                ¿No tienes una cuenta? <a [routerLink]="['/registrar']">Regístrate</a>
            </div>
        </div>
    </div>
</div>
